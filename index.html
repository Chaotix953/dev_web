<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Button</title>
    <style>
        .redirect-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button class="redirect-button" onclick="redirectToIndex()">Go to Index</button>

    <script>
        function redirectToIndex() {
            window.location.href = 'php_p4/index.php';
        }
    </script>
</body>

</html>
